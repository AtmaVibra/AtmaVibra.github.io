function generateInsightPhrase(current, block, potential) {
  const c = semantic.current[current.title];
  const b = semantic.block[block.title];
  const p = semantic.potential[potential.title];

  if (!c || !b || !p) {
    return "Hay un mensaje en movimiento, pero alguna de las energÃ­as no estÃ¡ bien definida en el sistema.";
  }

  const cPart = c[Math.floor(Math.random() * c.length)];
  const bPart = b[Math.floor(Math.random() * b.length)];
  const pPart = p[Math.floor(Math.random() * p.length)];

  const templates = [
    `La energÃ­a de ${current.title} ${cPart}, mientras ${block.title} ${bPart}; desde ahÃ­, ${potential.title} ${pPart}.`,
    `Ahora se activa ${current.title}, que ${cPart}. Al mismo tiempo, ${block.title} ${bPart}, y por eso ${potential.title} ${pPart}.`,
    `En tu presente aparece ${current.title} y ${cPart}; frente a ello, ${block.title} ${bPart}. La direcciÃ³n es clara: ${potential.title} ${pPart}.`,
    `Cuando se hace consciente ${current.title} y ${cPart}, tambiÃ©n ves cÃ³mo ${block.title} ${bPart}. Ese es el punto donde ${potential.title} ${pPart}.`,
    `Tu proceso actual estÃ¡ teÃ±ido de ${current.title}, que ${cPart}. El desafÃ­o viene de ${block.title}, que ${bPart}; aun asÃ­, ${potential.title} ${pPart}.`,
    `Desde la frecuencia de ${current.title}, que ${cPart}, se revela el peso de ${block.title}, que ${bPart}. En ese contraste, ${potential.title} ${pPart}.`
  ];

  return templates[Math.floor(Math.random() * templates.length)];
}

/* ============================

============================ */

function showNextMobileCard() {
  if (mobileIndex >= mobileCards.length) return;

  const card = mobileCards[mobileIndex];

  // --- Carta pequeÃ±a horizontal ---
  const wrapper = document.createElement("div");
  wrapper.className = "mobile-card-small";

  const img = document.createElement("img");
  img.src = cardImages[card.title];
  img.className = "mobile-card-small-img";

  const btn = document.createElement("button");
  btn.className = "mobile-card-small-btn";
  btn.textContent = "LEER CARTA";

  // --- Vista ampliada ---
  const overlay = document.createElement("div");
  overlay.className = "mobile-card-overlay";
  overlay.style.display = "none";

  overlay.innerHTML = `
    <div class="mobile-card-overlay-content">
      <h3>${card.type}: ${card.title}</h3>
      <p>${card.teaching}</p>
      <p><em>${card.action}</em></p>
      <p><strong>${card.affirmation}</strong></p>
      <button class="close-overlay">VOLVER</button>
    </div>
  `;

  // Abrir vista ampliada
  btn.onclick = () => {
    overlay.style.display = "flex";
  };

  // Cerrar vista ampliada
  overlay.querySelector(".close-overlay").onclick = () => {
    overlay.style.display = "none";
  };

  wrapper.appendChild(img);
  wrapper.appendChild(btn);
  wrapper.appendChild(overlay);

  // AÃ±adir carta pequeÃ±a al contenedor horizontal
  mobileContainer.appendChild(wrapper);

  mobileIndex++;

  // --- Si ya estÃ¡n las 3 cartas ---
  if (mobileIndex === mobileCards.length) {
    nextBtn.style.display = "none";

    // Mostrar frase vibracional
    const phrase = generateInsightPhrase(
      mobileCards[0],
      mobileCards[1],
      mobileCards[2]
    );

    const msg = document.getElementById("atmaMessage");
    msg.innerHTML = `
      Tus cartas del Tarot Atma dicen...<br><br>
      <span class="insight-phrase">${phrase}</span>
    `;
    msg.style.display = "block";

    // --- BotÃ³n "Barajar de nuevo" ---
    const restartBtn = document.createElement("button");
    restartBtn.className = "restart-btn-mobile";
    restartBtn.textContent = "Barajar de nuevo";

    restartBtn.onclick = () => {
      resetMobileView();
    };

    msg.appendChild(restartBtn);
  }
}
