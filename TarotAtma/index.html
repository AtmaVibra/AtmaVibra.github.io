function getRandomCard(type) {
  const group = deck[type];
  return group[Math.floor(Math.random() * group.length)];
}

/* PC */
function renderCard(id, data) {
  const card = document.getElementById(id);

  // Insertar imagen
  const imgContainer = card.querySelector("[id^='cardImageContainer']");
  const ruta = cardImages[data.title];

  if (ruta) {
    imgContainer.innerHTML = `
      <div class="card-image-wrapper">
        <img src="${ruta}" class="card-image">
      </div>
    `;
  } else {
    imgContainer.innerHTML = "";
  }

  // Insertar texto
  card.querySelector(".card-title").textContent = data.title;
  card.querySelector(".card-teaching").textContent = data.teaching;
  card.querySelector(".card-action").textContent = "Acci√≥n: " + data.action;
  card.querySelector(".card-affirmation").textContent = data.affirmation;

  card.classList.add("show");
}

function renderCardImage(containerId, title) {
  const cont = document.getElementById(containerId);
  const ruta = cardImages[title];

  if (!ruta) {
    cont.innerHTML = "";
    return;
  }

  cont.innerHTML = `
    <div class="card-image-wrapper">
      <img src="${ruta}" class="card-image">
    </div>
  `;
}

function generateInsightPhrase(current, block, potential) {
  const c = semantic.current[current.title];
  const b = semantic.block[block.title];
  const p = semantic.potential[potential.title];

  if (!c || !b || !p) {
    return "Hay un mensaje en movimiento, pero alguna de las energ√≠as no est√° bien definida en el sistema.";
  }

  const cPart = c[Math.floor(Math.random() * c.length)];
  const bPart = b[Math.floor(Math.random() * b.length)];
  const pPart = p[Math.floor(Math.random() * p.length)];

  const templates = [
    `La energ√≠a de ${current.title} ${cPart}, mientras ${block.title} ${bPart}; desde ah√≠, ${potential.title} ${pPart}.`,
    `Ahora se activa ${current.title}, que ${cPart}. Al mismo tiempo, ${block.title} ${bPart}, y por eso ${potential.title} ${pPart}.`,
    `En tu presente aparece ${current.title} y ${cPart}; frente a ello, ${block.title} ${bPart}. La direcci√≥n es clara: ${potential.title} ${pPart}.`,
    `Cuando se hace consciente ${current.title} y ${cPart}, tambi√©n ves c√≥mo ${block.title} ${bPart}. Ese es el punto donde ${potential.title} ${pPart}.`,
    `Tu proceso actual est√° te√±ido de ${current.title}, que ${cPart}. El desaf√≠o viene de ${block.title}, que ${bPart}; aun as√≠, ${potential.title} ${pPart}.`,
    `Desde la frecuencia de ${current.title}, que ${cPart}, se revela el peso de ${block.title}, que ${bPart}. En ese contraste, ${potential.title} ${pPart}.`
  ];

  return templates[Math.floor(Math.random() * templates.length)];
}

const mobileContainer = document.getElementById("mobileCardsContainer");
const nextBtn = document.getElementById("nextCardBtn");

let mobileCards = [];
let mobileIndex = 0;

/* Crear carta m√≥vil con:
   - Bot√≥n superior ‚ÄúRevelar siguiente‚Äù (solo en carta 1 y 2)
   - Imagen centrada
   - Bot√≥n ‚ÄúLeer carta‚Äù
   - Texto oculto hasta pulsar
*/
function createMobileCard(card, index) {
  const ruta = cardImages[card.title];

  const div = document.createElement("div");
  div.className = "card show mobile-card";

  const inner = document.createElement("div");
  inner.className = "card-inner mobile-card-inner";

  /* Bot√≥n superior (solo carta 1 y 2) */
  const topBtn = document.createElement("button");
  topBtn.className = "mobile-top-btn";
  topBtn.innerHTML = "Revelar<br>siguiente";

  if (index < 2) {
    topBtn.addEventListener("click", showNextMobileCard);
  } else {
    topBtn.style.visibility = "hidden"; // tercera carta NO lo lleva
  }

  /* Imagen */
  const imgWrapper = document.createElement("div");
  imgWrapper.className = "mobile-image-wrapper";

  if (ruta) {
    const img = document.createElement("img");
    img.src = ruta;
    img.className = "mobile-image";
    imgWrapper.appendChild(img);
  }

  /* Texto oculto */
  const details = document.createElement("div");
  details.className = "mobile-details";
  details.innerHTML = `
    <div class="card-type">${card.type}</div>
    <div class="card-title">${card.title}</div>
    <div class="card-teaching">${card.teaching}</div>
    <div class="card-action">Acci√≥n: ${card.action}</div>
    <div class="card-affirmation">${card.affirmation}</div>
  `;

  /* Bot√≥n inferior: Leer carta */
  const bottomBtn = document.createElement("button");
  bottomBtn.className = "mobile-bottom-btn";
  bottomBtn.textContent = "Leer carta";

  bottomBtn.addEventListener("click", () => {
    const visible = details.style.display === "block";
    details.style.display = visible ? "none" : "block";
    bottomBtn.textContent = visible ? "Leer carta" : "Ocultar carta";
  });

  /* Ensamblar */
  inner.appendChild(topBtn);
  inner.appendChild(imgWrapper);
  inner.appendChild(bottomBtn);
  inner.appendChild(details);

  div.appendChild(inner);
  return div;
}

/* Mostrar siguiente carta */
function showNextMobileCard() {
  if (mobileIndex >= mobileCards.length) return;

  const cardElement = createMobileCard(mobileCards[mobileIndex], mobileIndex);
  mobileContainer.appendChild(cardElement);
  mobileIndex++;

  /* Si ya est√°n las 3 cartas ‚Üí generar frase vibracional */
  if (mobileIndex === mobileCards.length) {
    const phrase = generateInsightPhrase(
      mobileCards[0],
      mobileCards[1],
      mobileCards[2]
    );

    const msg = document.getElementById("atmaMessage");
    msg.innerHTML = `
      Las cartas de tu Tarot ATMA dicen:<br><br>
      <span class="insight-phrase">${phrase}</span>
    `;
    msg.style.display = "block";

    /* Activar scroll SOLO ahora */
    document.body.classList.add("with-message");
  }
}
