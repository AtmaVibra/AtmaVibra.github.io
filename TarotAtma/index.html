<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Oráculo de la Abundancia</title>

<style>

/* ============================
   VARIABLES
============================ */
:root {
  --green-dark: #013524;
  --green-mid: #046b47;
  --green-soft: #0a8f5c;
  --gold: #f5d27a;
  --card-width: 150px;
  --card-height: 220px;
}

/* ============================
   FONDO
============================ */
body {
  margin: 0;
  min-height: 100dvh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

  background-image: url("tapete.png");
  background-size: cover;        /* PC perfecto */
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  align-items: center;
  border: 10px solid #3b2a1a;
  color: #1a1a1a;
}

/* ============================
   CONTENEDOR PRINCIPAL
============================ */
.table {
  width: 100%;
  max-width: 1200px;
  min-height: 80vh;
  padding: 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ============================
   HEADER
============================ */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
}

.title-block h1 {
  margin: 0;
  font-size: 2.4rem;
  font-weight: 300;
  letter-spacing: 0.03em;
  color: var(--gold);
  text-shadow: 0 0 8px rgba(0,0,0,0.6);
}

.title-block p {
  margin: 4px 0 0;
  font-size: 0.75rem;
  color: var(--gold);
  font-weight: 600;
  text-shadow: 0 0 6px rgba(0,0,0,0.6);
}

/* ============================
   INTENCIÓN
============================ */
.intention-box {
  display: flex;
  flex-direction: column;
  gap: 8px;
  max-width: 360px;
}

.intention-box input {
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(0,0,0,0.35);
  color: #fff;
}

/* ============================
   BOTÓN
============================ */
button {
  padding: 9px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #f5d27a, #f29b4c);
  color: #1b1305;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  font-size: 0.75rem;
}

/* ============================
   ÁREA ORÁCULO
============================ */
.oracle-area {
  margin-top: 12px;
  display: flex;
  align-items: center;
  gap: 24px;
}

/* ============================
   IMAGEN CENTRAL
============================ */
.oracle-image-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

.oracle-circle {
  width: 285px;
  transform: translate(-120px, 80px);
}

/* ============================
   CARTAS
============================ */
.cards-area {
  display: flex;
  flex-direction: column;
}

.cards-row {
  position: relative;
  min-height: var(--card-height);
}

/* CARTAS EN PC: ABSOLUTAS */
.card {
  width: var(--card-width);
  height: var(--card-height);
  border-radius: 12px;
  background: #fff;
  position: absolute;
  top: 0;
  opacity: 0;
  transform: translateY(40px) scale(0.9);
}

.card-current { left: 0; }
.card-block { left: calc(50% - var(--card-width)/2); }
.card-potential { right: 0; }

/* ANIMACIONES */
.deal { animation: dealCard 0.7s ease-out forwards; }
.deal-1 { animation-delay: 0.1s; }
.deal-2 { animation-delay: 0.3s; }
.deal-3 { animation-delay: 0.5s; }

@keyframes dealCard {
  0% { opacity: 0; transform: translateY(-40px) scale(0.2); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* ============================
   RESPONSIVE — MÓVIL
============================ */
@media (max-width: 600px) {

  /* Fondo perfecto en móvil */
  body {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Imagen centrada */
  .oracle-circle {
    transform: none;
    width: 200px;
  }

  /* CARTAS EN FILA, CENTRADAS */
  .cards-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    min-height: auto;
  }

  /* Anular posiciones absolutas */
  .card,
  .card-current,
  .card-block,
  .card-potential {
    position: static !important;
    opacity: 1 !important;
    transform: none !important;
  }

  /* Anular animaciones */
  .deal,
  .deal-1,
  .deal-2,
  .deal-3 {
    animation: none !important;
  }
}

</style>
</head>

<body>

<div class="table">

  <div class="header">
    <div class="title-block">
      <h1>Oráculo de la Abundancia</h1>
      <p>Formula tu intención, baraja y recibe tres mensajes.</p>
    </div>

    <div class="intention-box">
      <label for="intention">Escribe tu intención:</label>
      <input id="intention" type="text" placeholder="Ejemplo: Quiero claridad en mi camino profesional" />
      <button id="drawBtn">Barajar y revelar</button>
    </div>
  </div>

  <div class="oracle-area">

    <div class="oracle-image-wrapper">
      <img src="tacocartas.png" class="oracle-circle" id="oracleCircle">
    </div>

    <div class="cards-area">
      <div class="cards-row">

        <div class="card card-current" id="card-current">
          <div class="card-inner">
            <div class="card-type">Energía actual</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

        <div class="card card-block" id="card-block">
          <div class="card-inner">
            <div class="card-type">Bloqueo</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

        <div class="card card-potential" id="card-potential">
          <div class="card-inner">
            <div class="card-type">Potencial</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

<script>
/* JS ORIGINAL SIN CAMBIOS */
</script>

</body>
</html>
