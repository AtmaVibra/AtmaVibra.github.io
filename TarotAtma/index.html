<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tarot Atma Oráculo de la Abundancia</title>

<style>
/* ============================
   VARIABLES
============================ */
:root {
  --green-dark: #013524;
  --gold: #f5d27a;
  --card-width: 160px;
  --card-height: 230px;
}

/* ============================
   FONDO
============================ */
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-image: url("tapete.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  color: #f5f5f5;
}

/* ============================
   CONTENEDOR PRINCIPAL
============================ */
.table {
  width: 100%;
  max-width: 1100px;
  padding: 32px 24px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* ============================
   HEADER
============================ */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
}

.title-block h1 {
  margin: 0;
  font-size: 2.4rem;
  font-weight: 300;
  letter-spacing: 0.03em;
  color: var(--gold);
  text-shadow: 0 0 8px rgba(0,0,0,0.7);
}

.title-block p {
  margin: 6px 0 0;
  font-size: 0.8rem;
  color: var(--gold);
  font-weight: 600;
  text-shadow: 0 0 6px rgba(0,0,0,0.7);
}

/* INTENCIÓN */
.intention-box {
  display: flex;
  flex-direction: column;
  gap: 8px;
  max-width: 360px;
}

.intention-box input {
  padding: 8px 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(0,0,0,0.45);
  color: #fff;
  outline: none;
  font-size: 0.9rem;
}

button {
  padding: 9px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #f5d27a, #f29b4c);
  color: #1b1305;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  font-size: 0.75rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  transition: 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  filter: brightness(1.05);
}

/* ============================
   ÁREA ORÁCULO
============================ */
.oracle-area {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 32px;
  flex-wrap: wrap;
}

.oracle-image-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

.oracle-circle {
  width: 260px;
  height: auto;
  object-fit: contain;
}

/* ============================
   CARTAS
============================ */
.cards-area {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cards-row {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  width: 100%;
  padding: 20px 0;
}

.card {
  width: var(--card-width);
  min-height: var(--card-height);
  border-radius: 12px;
  background: linear-gradient(145deg, #ffffff, #e7e7e7);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  padding: 10px;
  opacity: 0;
  transform: scale(0.85) translateY(20px);
  transition: opacity .5s ease, transform .5s ease;
}

.card.show {
  opacity: 1;
  transform: scale(1) translateY(0);
}

.card-inner {
  border-radius: 8px;
  padding: 8px;
  background: radial-gradient(circle at top, #ffffff 0%, #f3f3f3 40%, #e2e2e2 100%);
}

.card-type {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: #777;
}

.card-title {
  font-size: 1rem;
  font-weight: 700;
  color: #222;
}

.card-teaching {
  font-size: 0.8rem;
  color: #444;
}

.card-action {
  font-size: 0.75rem;
  color: #0b5a3a;
}

.card-affirmation {
  font-size: 0.7rem;
  font-style: italic;
  color: #555;
}

/* ============================
   RESPONSIVE
============================ */
@media (max-width: 600px) {
  #cardsRow { display: none !important; }
}

/* Ocultar botón siguiente en PC */
@media (min-width: 601px) {
  #nextCardBtn {
    display: none !important;
  }
}


/* ======== TITULAR MÓVIL AJUSTADO ======== */
@media (max-width: 600px) {
  .title-block {
    text-align: center;
    width: 100%;
  }

  .title-block h1 {
    font-size: 1.8rem !important;
    margin-bottom: 4px;
  }

  .title-block p {
    font-size: 0.75rem !important;
    opacity: 0.9;
    margin-top: 0;
  }
}




   
</style>
</head>

<body>

<div class="table">

  <div class="header" id="headerSection">
    <div class="title-block">
      <h1>Tarot Atma Oráculo de la Abundancia</h1>
      <p>Formula tu intención, baraja y recibe tres mensajes.</p>
    </div>

    <div class="intention-box">
      <input id="intention" type="text" placeholder="Ejemplo: claridad en mi camino" />
      <button id="drawBtn">Barajar y revelar</button>
    </div>
  </div>

  <div class="oracle-area" id="oracleArea">

    <div class="oracle-image-wrapper" id="oracleImageWrapper">
      <img src="tacocartas.png" class="oracle-circle" id="oracleCircle">
    </div>

    <div class="cards-area">

      <!-- Contenedor móvil -->
      <div id="mobileCardsContainer" style="display:none; flex-direction:column; gap:20px; width:100%; align-items:center;"></div>

      <button id="nextCardBtn" style="display:none;">Siguiente</button>

      <!-- Cartas PC -->
      <div class="cards-row" id="cardsRow">

        <div class="card" id="card-current">
          <div class="card-inner">
            <div class="card-type">Energía actual</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

        <div class="card" id="card-block">
          <div class="card-inner">
            <div class="card-type">Bloqueo</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

        <div class="card" id="card-potential">
          <div class="card-inner">
            <div class="card-type">Potencial</div>
            <div class="card-title">—</div>
            <div class="card-teaching"></div>
            <div class="card-action"></div>
            <div class="card-affirmation"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
/* ============================
   MAZO
============================ */
const deck = {
  current: [
    { title: "La Presencia", teaching: "Tu energía está aquí y ahora.", action: "Enfócate en una sola cosa hoy.", affirmation: "«Estoy presente y la vida me responde.»" },
    { title: "La Gratitud", teaching: "Reconocer lo que ya tienes expande tu campo.", action: "Escribe 3 cosas que agradeces.", affirmation: "«Mi gratitud abre puertas.»" },
    { title: "La Claridad", teaching: "Ver con honestidad te da poder.", action: "Resume tu intención en una frase.", affirmation: "«Merezco claridad.»" },
    { title: "La Confianza", teaching: "Algo bueno viene en camino.", action: "Actúa como si ya confiaras.", affirmation: "«La vida conspira a mi favor.»" }
  ],
  block: [
    { title: "El Miedo", teaching: "Solo muestra dónde no confías aún.", action: "Nombra tu miedo.", affirmation: "«Puedo avanzar incluso con miedo.»" },
    { title: "La Escasez", teaching: "Distorsiona lo que ya tienes.", action: "Cambia un pensamiento limitante.", affirmation: "«Siempre hay más opciones.»" },
    { title: "La Impaciencia", teaching: "Te desconecta del proceso.", action: "Permítete ir más despacio.", affirmation: "«El tiempo trabaja a mi favor.»" },
    { title: "El Control", teaching: "Forzar bloquea caminos.", action: "Suelta algo por un día.", affirmation: "«La vida sabe el camino.»" }
  ],
  potential: [
    { title: "La Prosperidad", teaching: "Estás listo para recibir más.", action: "Acércate a una oportunidad.", affirmation: "«Soy un imán de prosperidad.»" },
    { title: "El Flujo", teaching: "La vida encuentra rutas mejores.", action: "Permite que algo suceda solo.", affirmation: "«Me dejo llevar.»" },
    { title: "La Manifestación", teaching: "Puedes crear algo nuevo.", action: "Da un paso físico.", affirmation: "«Lo interno ordena lo externo.»" },
    { title: "La Oportunidad", teaching: "Hay puertas cerca de ti.", action: "Revisa una idea olvidada.", affirmation: "«Las oportunidades me encuentran.»" }
  ]
};

function getRandomCard(type) {
  const group = deck[type];
  return group[Math.floor(Math.random() * group.length)];
}

/* ============================
   PC RENDER
============================ */
function renderCard(id, data) {
  const card = document.getElementById(id);
  card.querySelector(".card-title").textContent = data.title;
  card.querySelector(".card-teaching").textContent = data.teaching;
  card.querySelector(".card-action").textContent = "Acción: " + data.action;
  card.querySelector(".card-affirmation").textContent = data.affirmation;
  card.classList.add("show");
}

/* ============================
   MÓVIL
============================ */
const mobileContainer = document.getElementById("mobileCardsContainer");
const nextBtn = document.getElementById("nextCardBtn");

let mobileCards = [];
let mobileIndex = 0;

function createMobileCard(card) {
  const div = document.createElement("div");
  div.className = "card show";
  div.innerHTML = `
    <div class="card-inner">
      <div class="card-type">${card.type}</div>
      <div class="card-title">${card.title}</div>
      <div class="card-teaching">${card.teaching}</div>
      <div class="card-action">Acción: ${card.action}</div>
      <div class="card-affirmation">${card.affirmation}</div>
    </div>
  `;
  return div;
}

function showNextMobileCard() {
  if (mobileIndex < mobileCards.length) {
    mobileContainer.appendChild(createMobileCard(mobileCards[mobileIndex]));
    mobileIndex++;
  }

  if (mobileIndex === mobileCards.length) {
    nextBtn.style.display = "none";

    const restart = document.createElement("button");
    restart.textContent = "Barajar y revelar de nuevo";
    restart.onclick = resetMobileView;
    mobileContainer.appendChild(restart);
  }
}

function resetMobileView() {
  document.getElementById("headerSection").style.display = "flex";
  document.getElementById("oracleImageWrapper").style.display = "flex";
  document.getElementById("cardsRow").style.display = "flex";

  mobileContainer.style.display = "none";
  mobileContainer.innerHTML = "";
  nextBtn.style.display = "none";

  mobileIndex = 0;
  mobileCards = [];
}

/* ============================
   BOTÓN BARAJAR
============================ */
document.getElementById("drawBtn").addEventListener("click", () => {
  const current = getRandomCard("current");
  const block = getRandomCard("block");
  const potential = getRandomCard("potential");

  /* ============================
     MÓVIL
  ============================ */
  if (window.innerWidth <= 600) {
    document.getElementById("headerSection").style.display = "none";
    document.getElementById("oracleImageWrapper").style.display = "none";
    document.getElementById("cardsRow").style.display = "none";

    mobileCards = [
      { type: "Energía actual", ...current },
      { type: "Bloqueo", ...block },
      { type: "Potencial", ...potential }
    ];

    mobileIndex = 0;
    mobileContainer.innerHTML = "";
    mobileContainer.style.display = "flex";

    nextBtn.style.display = "block";

    showNextMobileCard();
    return;
  }

  /* ============================
     PC
  ============================ */
  renderCard("card-current", current);
  renderCard("card-block", block);
  renderCard("card-potential", potential);
});
</script>

</body>
</html>
