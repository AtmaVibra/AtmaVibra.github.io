<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtmaVibra</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ------------------ FONDO PROFESIONAL + ANIMADO ------------------ */

@keyframes ambientMove {
  0% { background-position: 50% 50%; }
  50% { background-position: 56% 44%; }
  100% { background-position: 50% 50%; }
}

body {
  margin: 0;
  padding: 0;
  font-family: "Arial", sans-serif;

  background: radial-gradient(circle at center, #e8fff2 0%, #dfffe9 40%, #c8f7df 100%);
  background-size: 140% 140%;
  animation: ambientMove 10s ease-in-out infinite;

  text-align: center;
  color: #2a4d3b;
}

html, body {
  height: 100%;
  overflow: hidden;
}

/* ------------------ CONTENEDOR PRINCIPAL ------------------ */

.full-wrapper {
  height: 100dvh;
  display: flex;
  flex-direction: column;

  justify-content: center; /* centrado suave */
  align-items: center;

  padding-top: 40px;     /* baja el logo superior */
  padding-bottom: 40px;  /* sube el logo inferior */

  box-sizing: border-box;
  animation: fadeScreen 1.2s ease forwards;
}

/* ------------------ LOGOS ------------------ */

.logo-container {
  background: #e8ffef;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 18px rgba(0, 80, 40, 0.18);
}

.small-logo {
  width: 120px;
  height: 120px;
  animation: breathe 5s ease-in-out infinite;
}

.small-logo img {
  width: 70%;
  height: auto;
}

/* ------------------ TÍTULO ------------------ */

h1 {
  font-family: "Dancing Script", cursive;
  font-size: 16vw;
  line-height: 1.05;
  margin: 10px 0 20px 0;
  color: #2f5b45;
  font-weight: 600;

  animation: floatIn 1.2s ease forwards;
  text-shadow: 0 0 12px rgba(47, 111, 78, 0.25);
}

/* ------------------ BOTONES PREMIUM ------------------ */

.btn {
  display: block;
  width: 80%;
  max-width: 300px;
  margin: 10px auto;
  padding: 18px 30px;

  background: linear-gradient(135deg, #e9f7ef 0%, #dff5ea 100%);
  border-radius: 14px;
  border: 2px solid #2f6f4e;

  text-decoration: none;
  font-family: "Quicksand", sans-serif;
  font-weight: 500;
  font-size: 5vw;
  color: #1f3d2b;
  letter-spacing: 0.5px;

  box-shadow: 0 6px 18px rgba(47, 111, 78, 0.35),
              inset 0 0 14px rgba(47, 111, 78, 0.15);

  transition: 0.3s ease;
  animation: floatIn 1.4s ease forwards;
  position: relative;
  overflow: hidden;
}

/* Microbrillo dinámico */
.btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 60%;
  height: 100%;
  background: rgba(255, 255, 255, 0.25);
  transform: skewX(-20deg);
  transition: 0.4s;
}

.btn:hover::after {
  left: 120%;
}

.btn:nth-of-type(1) { animation-delay: 0.25s; }
.btn:nth-of-type(2) { animation-delay: 0.45s; }

.btn:hover {
  background: #d9f2e4;
  transform: scale(1.06);
  box-shadow: 0 10px 26px rgba(47, 111, 78, 0.45),
              inset 0 0 18px rgba(47, 111, 78, 0.25);
}

/* ------------------ CENTRADO VERTICAL ------------------ */

.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  flex: 1;
  justify-content: center;
}

.top { margin-bottom: 20px; }
.bottom { margin-top: 20px; }

/* ------------------ MEDIA QUERIES ------------------ */

@media (max-height: 700px) {
  h1 { font-size: 12vw; }
  .small-logo { width: 90px; height: 90px; }
  .btn { padding: 14px 20px; font-size: 4.5vw; }
}

@media (min-width: 600px) {
  h1 { font-size: 70px; }
  .btn { font-size: 22px; }
}

@media (min-width: 900px) {
  .small-logo { width: 160px; height: 160px; }
  .btn { font-size: 24px; max-width: 320px; }
}

/* ------------------ ANIMACIONES ------------------ */

@keyframes fadeScreen {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(25px) scale(0.92);
    filter: blur(4px);
  }
  60% {
    opacity: 1;
    transform: translateY(0) scale(1.02);
    filter: blur(0);
  }
  100% {
    transform: scale(1);
  }
}

</style>
</head>

<body>

<div class="full-wrapper">

  <div class="top">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

  <div class="center">
    <h1>AtmaVibra</h1>

    <a class="btn" href="rueda/">La Rueda de la Vida</a>
    <a class="btn" href="trivial/">Trivial Atma</a>
  </div>

  <div class="bottom">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

</div>

</body>
</html>
