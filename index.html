<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtmaVibra</title>

<!-- Fuente tipo pluma -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">


<style>

/* ------------------ ESTILOS BASE ------------------ */

body {
  margin: 0;
  padding: 0;
  font-family: "Arial", sans-serif;
  background: linear-gradient(to bottom, #dfffe9, #c8f7df);
  text-align: center;
  color: #2a4d3b;
}

html, body {
  height: 100%;
  overflow: hidden;
}

/* ------------------ CONTENEDOR PRINCIPAL ------------------ */

.full-wrapper {
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 0;
  box-sizing: border-box;
}

/* ------------------ LOGOS ------------------ */

.logo-container {
  background: #e8ffef;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 12px rgba(0, 80, 40, 0.15);
}

.small-logo {
  width: 120px;
  height: 120px;
  animation: breathe 5s ease-in-out infinite;
}

.small-logo img {
  width: 70%;
  height: auto;
}

/* ------------------ T√çTULO ------------------ */

h1 {
  font-family: "Dancing Script", cursive;
  font-size: 16vw;
  line-height: 1.05;
  margin: 10px 0 20px 0;
  color: #2f5b45;
  font-weight: 600;
  animation: floatIn 1.2s ease forwards;
}

/* ------------------ BOTONES ------------------ */

.btn {
  display: block;
  width: 80%;
  max-width: 300px;
  margin: 10px auto;
  padding: 18px 30px;

  background: #e9f7ef;
  border-radius: 14px;
  border: 2px solid #2f6f4e;

  text-decoration: none;
  font-family: "Quicksand", sans-serif;
  font-weight: 500;
  font-size: 5vw;
  color: #1f3d2b;
  letter-spacing: 0.5px;

  box-shadow: 0 6px 18px rgba(47, 111, 78, 0.35),
              0 0 12px rgba(47, 111, 78, 0.25) inset;

  transition: 0.25s;
  animation: floatIn 1.4s ease forwards;
}

.btn:nth-of-type(1) { animation-delay: 0.25s; }
.btn:nth-of-type(2) { animation-delay: 0.45s; }

.btn:hover {
  background: #d9f2e4;
  transform: scale(1.06);
  box-shadow: 0 8px 22px rgba(47, 111, 78, 0.45),
              0 0 14px rgba(47, 111, 78, 0.35) inset;
}

/* ------------------ CENTRADO VERTICAL ------------------ */

.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  flex: 1;
  justify-content: center;
}

.top, .bottom {
  flex-shrink: 0;
}

/* ------------------ MEDIA QUERIES ------------------ */

@media (max-height: 700px) {
  h1 { font-size: 12vw; }
  .small-logo { width: 90px; height: 90px; }
  .btn { padding: 14px 20px; font-size: 4.5vw; }
}

@media (min-width: 600px) {
  h1 { font-size: 70px; }
  .btn { font-size: 22px; }
}

@media (min-width: 900px) {
  .small-logo { width: 160px; height: 160px; }
  .btn { font-size: 24px; max-width: 320px; }
}

/* ------------------ ANIMACIONES ------------------ */

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

@keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateY(25px) scale(0.92);
    filter: blur(4px);
  }
  60% {
    opacity: 1;
    transform: translateY(0) scale(1.02);
    filter: blur(0);
  }
  100% {
    transform: scale(1);
  }
}

</style>

</head>

<body>

<div class="full-wrapper">

  <div class="top">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

  <div class="center">
    <h1>AtmaVibra</h1>

    <a class="btn" href="rueda/">La Rueda de la Vida</a>
    <a class="btn" href="trivial/">Trivial Atma</a>
  </div>

  <div class="bottom">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

</div>

</body>

</html>
