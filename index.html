<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtmaVibra</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
<style>

  
body {
  margin: 0;
  padding: 0;
  font-family: "Arial", sans-serif;
  background: linear-gradient(to bottom, #dfffe9, #c8f7df);
  text-align: center;
  color: #2a4d3b;

  /* Cambios para centrar verticalmente */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* centra verticalmente */
  align-items: center;     /* centra horizontalmente */
}


.logo-container {
margin: 30px auto;
width: 160px;
height: 160px;
background: #e8ffef;
border-radius: 50%;
display: flex;
justify-content: center;
align-items: center;
box-shadow: 0 0 12px rgba(0, 80, 40, 0.15);
}

.logo-container img {
width: 70%;
height: auto;
}

h1 {
  font-family: "Dancing Script", cursive;
  font-size: 12vw;
  line-height: 1.1;
  max-width: 90%;
  margin: 10px 0 40px 0;
  color: #2f5b45;
  font-weight: 600;
}


.btn {
display: block;
width: 80%;
max-width: 300px;
margin: 15px auto;
padding: 18px 30px;
background: #b8e6c9;
border-radius: 12px;
text-decoration: none;
font-size: 5vw;
max-font-size: 24px;
color: #d4af37;
font-weight: bold;
box-shadow: 0 4px 10px rgba(0, 60, 30, 0.15);
transition: 0.2s;
}

.btn:hover {
background: #a9dbbc;
transform: scale(1.03);
}

.bottom-space {
margin: 40px 0;
}

/* Ajustes para tablets y pantallas medianas */
@media (min-width: 600px) {
h1 {
font-size: 40px;
}
.btn {
font-size: 22px;
}
}

/* Ajustes para pantallas grandes */
@media (min-width: 900px) {
.logo-container {
width: 200px;
height: 200px;
}
.btn {
font-size: 24px;
max-width: 320px;
}
}
</style>
</head>

<body>

<!-- Logo superior -->
<div class="logo-container">
<img src="Logoatma.png" alt="Atmavibra">
</div>

<h1>Atmavibra</h1>

<!-- Botones -->
<a class="btn" href="rueda/">La Rueda de la Vida</a>
<a class="btn" href="trivial/">Trivial Atma</a>

<!-- Logo inferior -->
<div class="logo-container bottom-space">
<img src="atmavibra.png" alt="Atmavibra">
</div>

</body>
</html>
