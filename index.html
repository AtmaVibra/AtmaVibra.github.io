<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtmaVibra</title>

<!-- Fuente tipo pluma -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">


<style>

  
body {
  margin: 0;
  padding: 0;
  font-family: "Arial", sans-serif;
  background: linear-gradient(to bottom, #dfffe9, #c8f7df);
  text-align: center;
  color: #2a4d3b;

  display: flex;
  flex-direction: column;
  align-items: center;
}


.logo-container {
  margin: 30px auto;
  width: 160px;
  height: 160px;
  background: #e8ffef;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 12px rgba(0, 80, 40, 0.15);
}

.logo-container img {
  width: 70%;
  height: auto;
}

h1 {
  font-family: "Dancing Script", cursive;
  font-size: 16vw;        /* más grande */
  line-height: 1.05;
  margin: 10px 0 35px 0;
  color: #2f5b45;
  font-weight: 600;
}

/* Botones renovados */
.btn {
  display: block;
  width: 80%;
  max-width: 300px;
  margin: 15px auto;
  padding: 18px 30px;

  background: #e9f7ef; /* verde muy suave */
  border-radius: 14px;

  border: 2px solid #2f6f4e; /* verde oscuro elegante */

  text-decoration: none;
  font-family: "Quicksand", sans-serif; /* letra relajante */
  font-weight: 500;
  font-size: 5vw;
  color: #1f3d2b; /* verde oscuro */
  letter-spacing: 0.5px;

  /* Sombra más llamativa y bonita */
  box-shadow: 0 6px 18px rgba(47, 111, 78, 0.35),
              0 0 12px rgba(47, 111, 78, 0.25) inset;

  transition: 0.25s;
}

.btn:hover {
  background: #d9f2e4; /* un poco más claro al pasar el ratón */
  transform: scale(1.06);
  box-shadow: 0 8px 22px rgba(47, 111, 78, 0.45),
              0 0 14px rgba(47, 111, 78, 0.35) inset;
}


.bottom-space {
  margin: 40px 0;
}

@media (min-width: 600px) {
  h1 {
    font-size: 70px;
  }
  .btn {
    font-size: 22px;
  }
}

@media (min-width: 900px) {
  .logo-container {
    width: 200px;
    height: 200px;
  }
  .btn {
    font-size: 24px;
    max-width: 320px;
  }
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* evita scroll */
}

.full-wrapper {
  height: 100vh; /* ocupa toda la pantalla */
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* reparte arriba - centro - abajo */
  align-items: center;
  padding: 20px 0;
  box-sizing: border-box;
}


  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

/* Ajuste real de altura compatible con móviles */
.full-wrapper {
  height: 100dvh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 0;
  box-sizing: border-box;
}

/* Centro realmente centrado */
.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px; /* menos espacio */
  flex: 1;
  justify-content: center;
}

/* Evita que los logos empujen el contenido */
.top, .bottom {
  flex-shrink: 0;
}

/* Logos más pequeños para que no se corten */
.small-logo {
  width: 120px;
  height: 120px;
}

.small-logo img {
  width: 70%;
  height: auto;
}

/* Ajustes extra para pantallas muy pequeñas */
@media (max-height: 700px) {
  h1 {
    font-size: 12vw;
  }
  .small-logo {
    width: 90px;
    height: 90px;
  }
  .btn {
    padding: 14px 20px;
    font-size: 4.5vw;
  }
}



  
</style>
</head>

<body>

<div class="full-wrapper">

  <div class="top">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

  <div class="center">
    <h1>AtmaVibra</h1>

    <a class="btn" href="rueda/">La Rueda de la Vida</a>
    <a class="btn" href="trivial/">Trivial Atma</a>
  </div>

  <div class="bottom">
    <div class="logo-container small-logo">
      <img src="Logoatma.png" alt="AtmaVibra">
    </div>
  </div>

</div>

</body>

</html>
