<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtmaVibra</title>

<!-- Fuente tipo pluma -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

<style>

  
body {
  margin: 0;
  padding: 40px 0 20px 0; /* espacio arriba y abajo */
  font-family: "Arial", sans-serif;
  background: linear-gradient(to bottom, #dfffe9, #c8f7df);
  text-align: center;
  color: #2a4d3b;

  display: flex;
  flex-direction: column;
  align-items: center;
}




.logo-container {
  margin: 30px auto;
  width: 160px;
  height: 160px;
  background: #e8ffef;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 12px rgba(0, 80, 40, 0.15);
}

.logo-container img {
  width: 70%;
  height: auto;
}

h1 {
  font-family: "Dancing Script", cursive; /* estilo pluma */
  font-size: 14vw;
  line-height: 1.1;
  margin: 10px 0 40px 0;
  color: #2f5b45;
  font-weight: 600;
}

.btn {
  display: block;
  width: 80%;
  max-width: 300px;
  margin: 15px auto;
  padding: 18px 30px;
  background: transparent; /* fondo limpio */
  border-radius: 12px;
  border: 2px solid #d4af37; /* borde dorado */
  text-decoration: none;

  font-size: 5vw;
  color: #d4af37; /* dorado brillante */
  font-weight: 300; /* letra fina */
  letter-spacing: 1px;

  box-shadow: 0 0 12px rgba(212, 175, 55, 0.4); /* brillo dorado suave */
  transition: 0.25s;
}

.btn:hover {
  background: rgba(212, 175, 55, 0.15); /* dorado suave al pasar */
  transform: scale(1.04);
  box-shadow: 0 0 18px rgba(212, 175, 55, 0.6);
}


.bottom-space {
  margin: 40px 0;
}

@media (min-width: 600px) {
  h1 {
    font-size: 70px;
  }
  .btn {
    font-size: 22px;
  }
}

@media (min-width: 900px) {
  .logo-container {
    width: 200px;
    height: 200px;
  }
  .btn {
    font-size: 24px;
    max-width: 320px;
  }
}
</style>
</head>

<body>

<!-- Logo superior -->
<div class="logo-container">
  <img src="Logoatma.png" alt="AtmaVibra">
</div>

<!-- Título estilográfico -->
<h1>AtmaVibra</h1>

<!-- Botones -->
<a class="btn" href="rueda/">La Rueda de la Vida</a>
<a class="btn" href="trivial/">Trivial Atma</a>

<!-- Logo inferior -->
<div class="logo-container bottom-space">
  <img src="Logoatma.png" alt="AtmaVibra">
</div>

</body>
</html>
