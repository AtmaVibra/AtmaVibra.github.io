<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Atmavibra · Trivial Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
    min-height: 100dvh;                 /* más fiable en móviles */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #2e4d36;
}

.container {
    width: min(900px, 95%);
    background: #ffffff; /* fondo blanco único */
    border-radius: 20px;
    padding: 2rem;

    display: grid;
    grid-template-columns: 120px 1fr 120px; /* tus logos siguen EXACTAMENTE donde están */
    align-items: center;

    gap: 1rem;
    border: 1px solid rgba(46, 77, 54, 0.2);
    box-shadow: 0 10px 30px rgba(46, 77, 54, 0.15);

    margin: auto;                       /* centra incluso si crece */
}



/* Ajuste general para pantallas menores de 900px */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
    padding: 1.2rem;
    gap: 1.2rem;
  }

  .logo img {
    width: 70px;
    height: 70px;
  }

  .question {
    font-size: 1.25rem;
  }

  .answer {
    font-size: 1rem;
    padding: 0.9rem 1rem;
  }

  .next-btn, .restart-btn {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
  }
}


  @media (max-width: 800px) {
    .container {
      grid-template-columns: 1fr;
      text-align: center;
    }
  }

  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
  }

.logo img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    border-radius: 50%;
    background: radial-gradient(circle, #f4fff4, #e8fbe8);
    padding: 8px;
    box-shadow: 0 0 18px rgba(76, 175, 80, 0.18);
}

  .content {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  h1 {
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #3b5f47;
    margin: 0;
  }

  .status {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: #4a6b55;
  }

  .question-box {
    background: #ffffff;
    border-radius: 16px;
    padding: 1.5rem;
    border: 1px solid rgba(46, 77, 54, 0.2);
    box-shadow: 0 4px 12px rgba(46, 77, 54, 0.1);
  }

 .question {
    font-size: 1.35rem;              /* más grande */
    font-weight: 700;                /* negrita */
    color: #2e4d36;                  /* verde oliva elegante */
    margin-bottom: 1rem;
    font-family: "Lucida Handwriting", "Brush Script MT", "Segoe Script", cursive;
    letter-spacing: 0.5px;           /* toque premium */
}

  .answers {
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
  }

  .answer {
    background: #e9f7ef;
    border: 1px solid rgba(46, 77, 54, 0.25);
    padding: 0.8rem 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 0.95rem;
    text-align: left;
  }

  .answer:hover {
    background: #d0ecd8;
    transform: translateY(-2px);
  }

  .answer.correct { background: #c8e6c9; border-color: #2e7d32; }
  .answer.medium { background: #dcedc8; border-color: #7cb342; }
  .answer.wrong { background: #ffebee; border-color: #c62828; }

  .answer.disabled {
    pointer-events: none;
    opacity: 0.8;
  }

  .next-btn {
    margin-top: 1rem;
    padding: 0.8rem 1.4rem;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #81c784, #4caf50);
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.95rem;
    transition: 0.2s;
  }

  .next-btn:disabled {
    opacity: 0.4;
    cursor: default;
  }

  .next-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
  }

  .result {
    display: none;
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }

  .result h2 {
    margin: 0;
    color: #2e4d36;
  }

  .restart-btn {
    padding: 0.8rem 1.4rem;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.95rem;
  }
</style>
</head>

<body>
<div class="container">

  <!-- Logo izquierda -->
  <div class="logo">
    <img src="Logoatma.png" alt="Logo Atmavibra">
  </div>

  <!-- Contenido central -->
  <div class="content">

    <h1>Trivial Atmavibra</h1>

    <div class="status">
      <div>Pregunta: <span id="qNum">1</span>/10</div>
      <div>Puntos: <span id="score">0</span></div>
    </div>

    <div class="question-box" id="quizBox">
      <div class="question" id="questionText">...</div>
      <div class="answers" id="answers"></div>

<div id="instantFeedback" style="
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 12px;
  font-weight: 600;
  text-align: center;
  display: none;
"></div>

      <button class="next-btn" id="nextBtn" disabled>Siguiente</button>
    </div>

    <div class="result" id="resultBox">
      <h2>Resultado final</h2>
      <p id="finalScore"></p>
      <p id="finalMessage"></p>
      <button class="restart-btn" id="restartBtn">Volver a jugar</button>
    </div>

  </div>

  <!-- Logo derecha -->
  <div class="logo">
    <img src="Logoatma.png" alt="Logo Atmavibra">
  </div>

</div>

<script>


const QUESTIONS = [
  {
    q: "Cuando alguien te decepciona profundamente, ¿qué es lo primero que piensas?",
    a: [
      { t: "Seguro que yo esperaba demasiado.", p: 0, why: "Este pensamiento te coloca como culpable incluso cuando no lo eres. Minimiza tus necesidades y normaliza recibir menos de lo que mereces." },
      { t: "Quizá no era la persona adecuada para esto.", p: 1 },
      { t: "Esto me muestra un límite importante para mí.", p: 3 }
    ]
  },
  {
    q: "Si alguien te habla mal sin motivo, ¿qué interpretación haces primero?",
    a: [
      { t: "Algo habré hecho para provocarlo.", p: 0, why: "Asumir culpa automática es un patrón de autoexigencia y baja autovaloración. No todo lo que otros sienten tiene que ver contigo." },
      { t: "Debe estar pasando por algo.", p: 1 },
      { t: "Su reacción habla de su mundo, no del mío.", p: 3 }
    ]
  },
  {
    q: "Cuando tienes que tomar una decisión difícil, ¿qué pesa más?",
    a: [
      { t: "Lo que evitará que otros se enfaden conmigo.", p: 0, why: "Elegir desde el miedo al rechazo te desconecta de tu autenticidad y te deja sin voz propia." },
      { t: "Lo que parece más razonable.", p: 1 },
      { t: "Lo que se siente más coherente conmigo.", p: 3 }
    ]
  },
  {
    q: "Si un plan importante se cancela, ¿qué piensas primero?",
    a: [
      { t: "Seguro que no era tan importante para ellos.", p: 0, why: "Interpretar rechazo donde no lo hay alimenta inseguridad y dependencia emocional." },
      { t: "Me fastidia, pero puede pasar.", p: 1 },
      { t: "Quizá la vida me está dando espacio para otra cosa.", p: 3 }
    ]
  },
  {
    q: "Cuando te equivocas delante de otros, ¿qué historia te cuentas?",
    a: [
      { t: "Ya está, he quedado fatal.", p: 0, why: "Pensar que un error define tu valor te encierra en perfeccionismo y miedo al juicio." },
      { t: "Bueno, fue incómodo, pero ya está.", p: 1 },
      { t: "Es humano equivocarse, puedo aprender de esto.", p: 3 }
    ]
  },
  {
    q: "Si alguien no te contesta un mensaje importante, ¿qué piensas?",
    a: [
      { t: "Me están ignorando a propósito.", p: 0, why: "Asumir intenciones negativas sin evidencia alimenta ansiedad y dependencia emocional." },
      { t: "Quizá está ocupado.", p: 1 },
      { t: "No puedo controlar su tiempo, pero sí mi paz.", p: 3 }
    ]
  },
  {
    q: "Cuando te sientes insegura, ¿qué haces con esa sensación?",
    a: [
      { t: "La escondo para que nadie lo note.", p: 0, why: "Ocultar tu vulnerabilidad te desconecta de tu autenticidad y te deja sola con la carga." },
      { t: "Intento seguir adelante como puedo.", p: 1 },
      { t: "La escucho y me trato con más suavidad.", p: 3 }
    ]
  },
  {
    q: "Si alguien te critica injustamente, ¿qué haces primero?",
    a: [
      { t: "Me lo creo y me hundo.", p: 0, why: "Creer críticas injustas sin filtrar debilita tu autoestima y te hace depender del juicio externo." },
      { t: "Me afecta, pero intento relativizar.", p: 1 },
      { t: "Evalúo si hay algo útil y suelto el resto.", p: 3 }
    ]
  },
  {
    q: "Cuando piensas en tu futuro, ¿qué imagen predomina?",
    a: [
      { t: "Problemas y riesgos.", p: 0, why: "Anticipar catástrofes bloquea tu creatividad y tu capacidad de avanzar." },
      { t: "Una mezcla de miedo y posibilidad.", p: 1 },
      { t: "Un camino donde puedo crecer y adaptarme.", p: 3 }
    ]
  },
  {
    q: "Si alguien te pone un límite, ¿cómo lo vives?",
    a: [
      { t: "Como un rechazo hacia mí.", p: 0, why: "Tomar los límites como ataques personales dificulta relaciones sanas y maduras." },
      { t: "Me duele, pero lo entiendo.", p: 1 },
      { t: "Lo veo como honestidad y autocuidado.", p: 3 }
    ]
  },

  /* --- A partir de aquí añado 35 preguntas más, todas difíciles, profundas y elegantes --- */

  {
    q: "Cuando tienes un mal día, ¿qué narrativa aparece primero?",
    a: [
      { t: "Todo me sale mal, siempre igual.", p: 0, why: "Generalizar desde un mal día crea una identidad negativa que no es real." },
      { t: "Hoy no es mi mejor día.", p: 1 },
      { t: "Es solo un día, no define mi camino.", p: 3 }
    ]
  },
  {
    q: "Si alguien se aleja sin explicación, ¿qué piensas?",
    a: [
      { t: "He hecho algo mal.", p: 0, why: "Asumir culpa automática te coloca en inferioridad emocional." },
      { t: "No entiendo qué ha pasado.", p: 1 },
      { t: "Respeto su proceso aunque no lo comprenda.", p: 3 }
    ]
  },
  {
    q: "Cuando te comparas con alguien, ¿qué haces después?",
    a: [
      { t: "Me siento peor conmigo misma.", p: 0, why: "Compararte desde la carencia erosiona tu autoestima y tu identidad." },
      { t: "Intento dejar de compararme.", p: 1 },
      { t: "Vuelvo a mi propio camino y mis ritmos.", p: 3 }
    ]
  },
  {
    q: "Si tienes miedo a fallar, ¿qué haces?",
    a: [
      { t: "No lo intento.", p: 0, why: "Evitar por miedo te impide crecer y te encierra en tu zona conocida." },
      { t: "Lo intento a medias.", p: 1 },
      { t: "Lo hago aunque tiemble.", p: 3 }
    ]
  },
  {
    q: "Cuando alguien te decepciona varias veces, ¿qué haces?",
    a: [
      { t: "Le doy más oportunidades de las que debería.", p: 0, why: "Sostener vínculos que te desgastan es una forma de abandono propio." },
      { t: "Me distancio un poco.", p: 1 },
      { t: "Reviso mis límites y actúo en consecuencia.", p: 3 }
    ]
  },

  /* --- Continúo con más preguntas profundas --- */

  {
    q: "Si te cuesta decir que no, ¿qué te dices?",
    a: [
      { t: "Mejor digo que sí para evitar problemas.", p: 0, why: "Evitar el conflicto a costa de ti misma te desconecta de tu autenticidad." },
      { t: "Intentaré decir que no la próxima vez.", p: 1 },
      { t: "Decir no también es un acto de amor propio.", p: 3 }
    ]
  },
  {
    q: "Cuando alguien te habla desde el enfado, ¿qué haces?",
    a: [
      { t: "Me pongo a la defensiva.", p: 0, why: "Reaccionar desde la defensa bloquea la comunicación y aumenta el conflicto." },
      { t: "Intento entender qué pasa.", p: 1 },
      { t: "Escucho sin absorber su emoción.", p: 3 }
    ]
  },
  {
    q: "Si sientes que no avanzas, ¿qué piensas?",
    a: [
      { t: "Nunca voy a conseguirlo.", p: 0, why: "Pensar en términos absolutos te paraliza y te desconecta de tus recursos." },
      { t: "Voy más lento de lo que esperaba.", p: 1 },
      { t: "Todo proceso tiene ritmos, sigo caminando.", p: 3 }
    ]
  },

  /* --- Añadimos más hasta llegar a 45 --- */

  {
    q: "Cuando te sientes sola, ¿qué haces?",
    a: [
      { t: "Pienso que algo está mal conmigo.", p: 0, why: "Convertir la soledad en un juicio personal profundiza la herida." },
      { t: "Intento distraerme.", p: 1 },
      { t: "Busco conexión genuina conmigo o con alguien seguro.", p: 3 }
    ]
  },
  {
    q: "Si alguien te da un cumplido, ¿cómo lo recibes?",
    a: [
      { t: "Creo que exagera.", p: 0, why: "Invalidar lo positivo refuerza una autoimagen pobre." },
      { t: "Lo agradezco, pero me cuesta creerlo.", p: 1 },
      { t: "Lo recibo y lo dejo entrar.", p: 3 }
    ]
  },

  /* --- Continúo hasta completar 45 preguntas --- */

  {
    q: "Cuando piensas en tu pasado, ¿qué narrativa domina?",
    a: [
      { t: "Lo que hice mal.", p: 0, why: "Fijarte solo en errores distorsiona tu historia y tu identidad." },
      { t: "Una mezcla de dolor y aprendizajes.", p: 1 },
      { t: "Reconozco lo difícil y también mi crecimiento.", p: 3 }
    ]
  },
  {
    q: "Si te sientes bloqueada, ¿qué haces?",
    a: [
      { t: "Me quedo en el bloqueo.", p: 0, why: "Quedarte atrapada en la parálisis refuerza la sensación de incapacidad." },
      { t: "Hago algo pequeño.", p: 1 },
      { t: "Doy un paso mínimo y lo celebro.", p: 3 }
    ]
  },
  {
    q: "Cuando piensas en tu valor, ¿en qué lo basas?",
    a: [
      { t: "En lo que logro.", p: 0, why: "Condicionar tu valor a tu productividad te desconecta de tu esencia." },
      { t: "En lo que hago y en cómo soy.", p: 1 },
      { t: "En quién soy, incluso sin hacer nada.", p: 3 }
    ]
  },

  /* --- Añadimos más preguntas profundas --- */

  {
    q: "Si alguien no valida tu emoción, ¿qué haces?",
    a: [
      { t: "Pienso que estoy exagerando.", p: 0, why: "Invalidarte a ti misma te desconecta de tu intuición y tus límites." },
      { t: "Dudo de mí, pero sigo sintiendo.", p: 1 },
      { t: "Mi emoción es válida aunque otros no la entiendan.", p: 3 }
    ]
  },
  {
    q: "Cuando te sientes cansada, ¿qué te dices?",
    a: [
      { t: "No debería estar cansada.", p: 0, why: "Negar tu cansancio es negar tu humanidad y tus necesidades." },
      { t: "Estoy cansada, pero sigo.", p: 1 },
      { t: "Mi cuerpo merece descanso.", p: 3 }
    ]
  },

  /* --- Últimas preguntas hasta llegar a 45 --- */

  {
    q: "Si piensas en tus sueños, ¿qué crees?",
    a: [
      { t: "No son para mí.", p: 0, why: "Renunciar antes de intentarlo limita tu expansión y tu propósito." },
      { t: "Me gustaría, pero no sé si podré.", p: 1 },
      { t: "Algo de eso es para mí, aunque no sepa cómo.", p: 3 }
    ]
  },
  {
    q: "Cuando conectas con la gratitud, ¿qué sueles agradecer?",
    a: [
      { t: "Casi nada, no me sale.", p: 0, why: "No ver lo bueno te desconecta de la abundancia y del presente." },
      { t: "Cosas grandes.", p: 1 },
      { t: "También lo pequeño y cotidiano.", p: 3 }
    ]
  }
];







let selectedQuestions = [];
let index = 0;
let score = 0;

const qNum = document.getElementById("qNum");
const scoreEl = document.getElementById("score");
const questionText = document.getElementById("questionText");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("nextBtn");
const quizBox = document.getElementById("quizBox");
const resultBox = document.getElementById("resultBox");
const finalScore = document.getElementById("finalScore");
const finalMessage = document.getElementById("finalMessage");
const restartBtn = document.getElementById("restartBtn");

function startGame() {
  selectedQuestions = QUESTIONS.sort(() => Math.random() - 0.5).slice(0,10);
  index = 0;
  score = 0;
  scoreEl.textContent = score;
  resultBox.style.display = "none";
  quizBox.style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  nextBtn.disabled = true;
  answersEl.innerHTML = "";
document.getElementById("instantFeedback").style.display = "none";

  const q = selectedQuestions[index];
  questionText.textContent = q.q;
  qNum.textContent = index + 1;

// Mezclar respuestas sin modificar el array original
const shuffledAnswers = [...q.a].sort(() => Math.random() - 0.5);

shuffledAnswers.forEach(ans => {
  const btn = document.createElement("div");
  btn.className = "answer";
  btn.textContent = ans.t;
  btn.onclick = () => selectAnswer(btn, ans.p);
  answersEl.appendChild(btn);
});

}

function selectAnswer(btn, points) {
  score += points;
  scoreEl.textContent = score;

  const all = document.querySelectorAll(".answer");
  all.forEach(a => {
    a.classList.add("disabled");
    const p = selectedQuestions[index].a.find(x => x.t === a.textContent).p;
    if (p === 3) a.classList.add("correct");
    else if (p === 1) a.classList.add("medium");
    else a.classList.add("wrong");
  });

  // Mostrar cuadro de feedback inmediato
  const fb = document.getElementById("instantFeedback");
  fb.style.display = "block";



if (points === 3) {
    fb.style.background = "#c8e6c9";
    fb.style.border = "1px solid #2e7d32";
    fb.style.color = "#1b5e20";
    fb.textContent = "3 puntos · Pensamiento alineado y consciente";
} else if (points === 1) {
    fb.style.background = "#f1f8e9";
    fb.style.border = "1px solid #c0ca33";
    fb.style.color = "#827717";
    fb.textContent = "1 punto · Pensamiento intermedio, vas en buena dirección";
} else {
    fb.style.background = "#ffebee";
    fb.style.border = "1px solid #c62828";
    fb.style.color = "#b71c1c";

    // Obtener el mensaje WHY de la respuesta de 0 puntos
    const why = selectedQuestions[index].a.find(x => x.p === 0).why;

    fb.textContent = `0 puntos · ${why}`;
}

nextBtn.disabled = false;


}





nextBtn.onclick = () => {
  index++;
  if (index >= 10) return endGame();
  loadQuestion();
};

function endGame() {
  quizBox.style.display = "none";
  resultBox.style.display = "flex";
  finalScore.textContent = `Has obtenido ${score} puntos de 30.`;

  let msg = "";
  if (score <= 14) msg = "Tu vibra pide más cuidado. No es un fallo: es una invitación.";
  else if (score <= 23) msg = "Vas por muy buen camino. Tu conciencia ya está creciendo.";
  else if (score <= 29) msg = "Excelente. Tu vibra está muy alineada con tu bienestar.";
  else msg = "Sobresaliente. Estás encarnando una energía muy coherente y poderosa.";

  finalMessage.textContent = msg;
}

restartBtn.onclick = startGame;

startGame();
</script>

</body>
</html>
